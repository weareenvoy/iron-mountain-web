name: Quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, edited]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          # don't set cache: 'pnpm' here because pnpm isn't activated yet

      # Activate pnpm via Corepack using the repo's pinned version.
      - name: Enable Corepack & activate pnpm
        run: |
          corepack enable
          # Pin to package.json#packageManager to avoid "latest 10.x" flakiness.
          # Retry because npmjs can intermittently return 503.
          for i in 1 2 3 4 5; do
            corepack prepare pnpm@10.23.0 --activate && break
            echo "pnpm activate failed (attempt $i/5). Retrying..." >&2
            sleep 5
          done
          pnpm -v

      # Fail fast on wrong lockfiles (before we spend time installing)
      - name: Block yarn.lock / package-lock.json
        run: |
          test ! -f yarn.lock || (echo "❌ yarn.lock found. Use pnpm-lock.yaml." && exit 1)
          test ! -f package-lock.json || (echo "❌ package-lock.json found. Use pnpm-lock.yaml." && exit 1)

      # Cache pnpm store AFTER pnpm is available
      - name: Get pnpm store path
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: ESLint / TypeScript / Prettier
        run: pnpm verify

      # Next build → generates .next/types, and will fail on TS errors
      - name: Build check (typed routes)
        run: pnpm next:build-check
